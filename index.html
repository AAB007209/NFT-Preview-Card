<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="equlibrium-image">
      </div>
      <div class="card-details-1">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-details-2">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
          <h4>0.041 ETH</h4>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <h4>3 days left</h4>
        </div>
      </div>
      <div class="author">
        <img class="profile-pic" src="./images/image-avatar.png" alt="avatar-image">
        <h4><span>Creation of</span> Jules Wyvern</h4>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      </p>
      <p class="attribution">
        Coded by
        <a href="https://www.frontendmentor.io/profile/AAB007209" target="_blank">Akash A Benki</a>
      </p>
    </div>
  </footer>
</body>

</html>
